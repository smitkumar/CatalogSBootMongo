apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'maven'


jar {
	baseName = 'spring-boot-sample-simple'
	version =  '0.0.0'
}



repositories {
    maven {
    	url "http://repo1.maven.org/maven2"
    }
}

dependencies {
	compile 'org.springframework.boot:spring-boot-starter:1.3.2.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-web:1.3.1.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.3.1.RELEASE'		
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.3.2.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-jdbc:1.3.1.RELEASE'
	runtime('com.h2database:h2:1.4.190')	
	testCompile("org.springframework.boot:spring-boot-starter-test")
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.6'
	
   }


task execute(type:JavaExec) {
   main = mainClassName   
}

mainClassName = 'org.smit.sp.mongo.app.main.CatalogApplication'

run {
    args 'server','local.yml'
}

